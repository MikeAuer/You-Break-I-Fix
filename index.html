<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>You Break, I Fix</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="script.js"></script>
</head>

<body>
  <div id="navbar"></div>
  <div class="text-box">
    <h1>You Broke It? We'll Fix It</h1>
    <h5 style="font-weight: lighter;">Already Registered? <a style="color: black;" href="login.html">Login</a></h5>
  </div>
  <div style="margin-left: 30%; margin-right: 30%;">
    <form>
      <label for="name">NAME</label><br>
      <input type="text" id="name" name="name" required><br>
      <label for="email">EMAIL</label><br>
      <input type="text" id="email" name="email" required><br>
      <label for="password">PASSWORD</label><br>
      <input type="text" id="password" name="password" required><br>
      <label for="dob">DATE OF BIRTH</label><br>
      <input type="date" id="dob" name="dob">
      <input type="text" id="dob-fallback" name="dob" placeholder="mm/dd/yyyy" style="display:none;">
      <input type="submit" value="Sign Up" style="width: 50%; margin-left: 25%; margin-right: 25%; margin-top: 10px; background-color: deepskyblue; color: white; border: none; padding: 10px; border-radius: 5px;">
    </form>
  </div>
</body>

</html>
